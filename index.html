<!DOCTYPE html>
<html>
    <head>
     <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <script src="calculator.js"></script>
        <div id="mainpage">
            <div id="Title">
                   A simple two digit calculator
            </div>
            <div id="result">
               Result:
            </div>
            <div id="values">
                <div class="grid-container">
                    <div class="grid-item"><button class="grid-button" id="1" onclick="one()">1</button></div>
                    <div class="grid-item"><button class="grid-button" id="2" onclick="two()">2</button></div>
                    <div class="grid-item"><button class="grid-button" id="3" onclick="three()">3</button></div>
                    <div class="grid-item"><button class="grid-button" id="4" onclick="four()">4</button></div>
                    <div class="grid-item"><button class="grid-button" id="5" onclick="five()">5</button></div>
                    <div class="grid-item"><button class="grid-button" id="6" onclick="six()">6</button></div>
                    <div class="grid-item"><button class="grid-button" id="7" onclick="seven()">7</button></div>
                    <div class="grid-item"><button class="grid-button" id="8" onclick="eight()">8</button></div>
                    <div class="grid-item"><button class="grid-button" id="9" onclick="nine()">9</button></div>
                </div>
                <div class="grid-container2">
                    <div class="grid-item"><button class="grid-button" id="0" onclick="zero()">0</button></div>

                </div>
                <div class ="grid-container1">
                    <div class="grid-item1"><button class="grid-button" onclick="plus()">+</button></div>
                    <div class="grid-item1"><button class="grid-button" onclick="minus()">-</button></div>
                    <div class="grid-item1"><button class="grid-button" onclick="equal()">=</button></div>
                    <div class="grid-item1"><button class="grid-button" onclick="divide()">/</button></div>
                    <div class="grid-item1"><button class="grid-button" onclick="multiply()">x</button></div>
                    <div class="grid-item1"><button class="grid-button" onclick="reset()">RESET</button></div>
                     
                </div>
                

            </div>
             
        </div>
        
    </body>
</html>
